<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<!--Trabalhando com botões-->
<body class="container pt-5 text-center">
    <!--Sem boostrap-->
    <button>Comprar</button>
    <!--Com boostrap-->
    <button class="btn btn-primary text-black">Comprar+</button>
    <button class="btn btn-danger text-dark">Comprar+</button>
    <button class="btn btn-success text-warning">Comprar+</button>
    <button class="btn btn-info text-secondary text-bg-success ">Comprar+</button>
   
    <!--Atribuindo classes de botões em elementos diferentes-->
    <a href="#" class="btn btn-primary">Outro botao</a>
    <input type="submit" class="btn btn-success" value="botao">

    <!--Outline-->
    <button class="btn btn-outline-primary">Outline</button>
    <button class="btn btn-outline-warning">Outline02</button>
 
    <!--Ocupando com linha inteira-->
    <div class="d-grid w-50">
        <button class="btn btn-outline-success btn-lg">botao</button>
    </div>
    
    <!--desabilitando botões-->
    <div class="d-grid w-50">
        <button class="btn btn-outline-success btn-lg mt-3" disabled>botao</button>
    </div>
</div>
</body>
</html>
